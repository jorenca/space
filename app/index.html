  <script src="toolbox/controllers/cameraCtrl.js"></script>

  <script>
    var objects = [];
    var cameraCoords = null;
    var G = 6.674e-11;
    var timePassed = 0.1;

    function init() {
      scene = new Mecho();
      scene.onTime = animate;

      //button('start', 'space', start);
    }

    function start() {
      scene.target = [0, 0, 3]; // TODO remove me
    }

    function animate() {
      _(objects).filter(function (o) { return o.invalid(); }).each(function (inv) {
        console.log('invalid', inv.pos());
      });

      objects = _.reject(objects, function (o) { return o.invalid() });
      _.each(objects, function (object) {
        // var timePassed = 0.1; //Mecho.dTime;
        object.prepareMovement(timePassed, objects);
      });
      _.each(objects, function (object) {
        object.applyMovement();
      });

      if(cameraCoords) {
        scene.viewObject.eye = cameraCoords().eye;
        scene.viewObject.target = cameraCoords().target;
      }

    };

  </script>
