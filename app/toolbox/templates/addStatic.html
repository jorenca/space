<div class="form-group">
  <label for="x">X</label>
  <input class="form-control" id="x" type="text" ng-model="newObj.pos.x"></input>
    <label for="y">Y</label>
  <input class="form-control" id="y" type="text" ng-model="newObj.pos.y"></input>
    <label for="z">Z</label>
  <input class="form-control" id="z" type="text" ng-model="newObj.pos.z"></input>
    <label for="r">Radius</label>
  <input class="form-control" id="r" type="text" ng-model="newObj.radius"></input>
    <label for="m">Mass</label>
  <input class="form-control" id="m" type="text" ng-model="newObj.mass"></input>
  <button class="btn btn-default form-control" ng-click="add(newObj)">Create</button>
</div>
